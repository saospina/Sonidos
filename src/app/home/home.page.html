<ion-header>
  <ion-toolbar>
    <ion-title>
      Sounds app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let animal of animales"
              (click)="reproducir(animal)">
      <ion-avatar item-start>
        <img [src]="animal.imagen">
      </ion-avatar>
      <h2>{{animal.nombre}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
